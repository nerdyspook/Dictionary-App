<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======================== Font Awesome ======================= -->
    <script src="https://kit.fontawesome.com/a9f9b0dec9.js" crossorigin="anonymous"></script>

    <!-- ============================ CSS ============================ -->
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <title>Dictionary App</title>

</head>

<body>
    <div class="container">

        <header>English Dictionary</header>

        <div class="search-box">
            <div class="input-text">
                <input type="text" placeholder="Type here..." id="input-word">
                <i class="fas fa-times"></i>
            </div>

            <button id="search-btn">Search</button>
        </div>

        <p class="info">Type a word and press ENTER/SEARCH button to get meaning, example, pronunciation and synonyms.</p>

        <ul>
            <li class="word">
                <div class="details">
                    <p>happy</p>
                    <span>adjective /'hapi/</span>
                </div>

                <i class="fas fa-volume-up"></i>
            </li>

            <div class="content">

                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>feeling or showing pleasure</span>
                    </div>
                </li>

                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>Prakash came in looking happy</span>
                    </div>
                </li>

                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                        </div>
                    </div>
                </li>

            </div>

        </ul>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
